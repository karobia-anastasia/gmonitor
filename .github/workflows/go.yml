name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Test
        working-directory: .
        run: make test

      - name: Coverage
        working-directory: .
        run: make coverage

      - name: Clean
        working-directory: .
        run: make clean
